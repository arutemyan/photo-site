name: PHPUnit Tests

# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®ãƒˆãƒªã‚¬ãƒ¼è¨­å®š / Workflow Triggers
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch: # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ã‚’è¨±å¯ / Allow manual trigger

# ç’°å¢ƒå¤‰æ•° / Environment Variables
env:
  COMPOSER_ALLOW_SUPERUSER: 1

jobs:
  tests:
    name: PHP ${{ matrix.php }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    # ãƒ†ã‚¹ãƒˆãƒãƒˆãƒªã‚¯ã‚¹: è¤‡æ•°ã®PHPãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨OSã§ãƒ†ã‚¹ãƒˆ
    # Test Matrix: Test on multiple PHP versions and OS
    strategy:
      fail-fast: false # 1ã¤ãŒå¤±æ•—ã—ã¦ã‚‚ä»–ã®ãƒ†ã‚¹ãƒˆã‚’ç¶šè¡Œ / Continue other tests if one fails
      matrix:
        os: [ubuntu-latest]
        php: ['8.1', '8.2', '8.3']
        include:
          # ç‰¹å®šã®çµ„ã¿åˆã‚ã›ã§è¿½åŠ è¨­å®š / Additional config for specific combinations
          - os: ubuntu-latest
            php: '8.1'
            coverage: true # PHP 8.1ã§ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚’æ¸¬å®š / Measure coverage on PHP 8.1

    steps:
      # ========================================
      # 1. ãƒªãƒã‚¸ãƒˆãƒªã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ / Checkout Repository
      # ========================================
      - name: Checkout code
        uses: actions/checkout@v4

      # ========================================
      # 2. PHPã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ— / Setup PHP
      # ========================================
      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, gd, json, mbstring
          coverage: xdebug # ã‚«ãƒãƒ¬ãƒƒã‚¸æ¸¬å®šç”¨ / For coverage measurement
          tools: composer:v2

      # ========================================
      # 3. PHPãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¢ºèª / Verify PHP Version
      # ========================================
      - name: Check PHP version
        run: |
          php -v
          php -m

      # ========================================
      # 4. Composerã‚­ãƒ£ãƒƒã‚·ãƒ¥ / Cache Composer Dependencies
      # ========================================
      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # ========================================
      # 5. ä¾å­˜é–¢ä¿‚ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« / Install Dependencies
      # ========================================
      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # ========================================
      # 6. ãƒ†ã‚¹ãƒˆãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ / Create Test Directories
      # ========================================
      - name: Create test directories
        run: |
          mkdir -p tests/reports
          mkdir -p coverage
          mkdir -p logs

      # ========================================
      # 7. PHPUnitè¨­å®šç¢ºèª / Verify PHPUnit Configuration
      # ========================================
      - name: Validate PHPUnit configuration
        run: vendor/bin/phpunit --version

      # ========================================
      # 8. ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸ãªã—ï¼‰ / Run Tests (Without Coverage)
      # ========================================
      - name: Run PHPUnit tests
        if: matrix.coverage != true
        run: |
          vendor/bin/phpunit \
            --testdox \
            --colors=always \
            --log-junit tests/reports/junit.xml

      # ========================================
      # 9. ãƒ†ã‚¹ãƒˆå®Ÿè¡Œï¼ˆã‚«ãƒãƒ¬ãƒƒã‚¸ã‚ã‚Šï¼‰ / Run Tests (With Coverage)
      # ========================================
      - name: Run PHPUnit tests with coverage
        if: matrix.coverage == true
        run: |
          vendor/bin/phpunit \
            --testdox \
            --colors=always \
            --coverage-html coverage \
            --coverage-clover coverage/clover.xml \
            --coverage-text \
            --log-junit tests/reports/junit.xml

      # ========================================
      # 10. ãƒ†ã‚¹ãƒˆçµæœã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ / Upload Test Results
      # ========================================
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-results-php-${{ matrix.php }}
          path: tests/reports/
          retention-days: 7

      # ========================================
      # 11. ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ / Upload Coverage Report
      # ========================================
      - name: Upload coverage reports
        if: matrix.coverage == true
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-php-${{ matrix.php }}
          path: coverage/
          retention-days: 7

      # ========================================
      # 12. Codecovã«ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ / Upload Coverage to Codecov
      # ========================================
      - name: Upload coverage to Codecov
        if: matrix.coverage == true
        uses: codecov/codecov-action@v4
        with:
          files: coverage/clover.xml
          flags: unittests
          name: codecov-php-${{ matrix.php }}
          fail_ci_if_error: false

      # ========================================
      # 13. ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒãƒªãƒ¼è¡¨ç¤º / Display Coverage Summary
      # ========================================
      - name: Display coverage summary
        if: matrix.coverage == true
        run: |
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆãŒç”Ÿæˆã•ã‚Œã¾ã—ãŸã€‚è©³ç´°ã¯Artifactsã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated. Check Artifacts for details." >> $GITHUB_STEP_SUMMARY

  # ========================================
  # è¿½åŠ ã‚¸ãƒ§ãƒ–: ã‚³ãƒ¼ãƒ‰å“è³ªãƒã‚§ãƒƒã‚¯ / Additional Job: Code Quality Check
  # ========================================
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: tests # testsã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå ´åˆã®ã¿å®Ÿè¡Œ / Run only if tests job succeeds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_sqlite, gd, json
          tools: composer:v2, phpcs, phpstan

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # PHP_CodeSnifferã«ã‚ˆã‚‹ã‚³ãƒ¼ãƒ‰ã‚¹ã‚¿ã‚¤ãƒ«ãƒã‚§ãƒƒã‚¯ / Code style check with PHP_CodeSniffer
      - name: Check code style (PHP_CodeSniffer)
        continue-on-error: true # ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ç¶šè¡Œ / Continue workflow on error
        run: |
          if [ -f "phpcs.xml" ] || [ -f "phpcs.xml.dist" ]; then
            vendor/bin/phpcs || echo "PHP_CodeSniffer not configured"
          else
            echo "PHP_CodeSniffer configuration not found. Skipping..."
          fi

      # PHPStanã«ã‚ˆã‚‹é™çš„è§£æ / Static analysis with PHPStan
      - name: Static analysis (PHPStan)
        continue-on-error: true # ã‚¨ãƒ©ãƒ¼ã§ã‚‚ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’ç¶šè¡Œ / Continue workflow on error
        run: |
          if [ -f "phpstan.neon" ] || [ -f "phpstan.neon.dist" ]; then
            vendor/bin/phpstan analyse || echo "PHPStan not configured"
          else
            echo "PHPStan configuration not found. Skipping..."
          fi

  # ========================================
  # è¿½åŠ ã‚¸ãƒ§ãƒ–: ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ãƒã‚§ãƒƒã‚¯ / Additional Job: Security Check
  # ========================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: pdo, pdo_sqlite, gd, json
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # Composerã®è„†å¼±æ€§ãƒã‚§ãƒƒã‚¯ / Composer security audit
      - name: Run Composer security audit
        run: composer audit || echo "No security issues found"

  # ========================================
  # æœ€çµ‚ã‚µãƒãƒªãƒ¼ã‚¸ãƒ§ãƒ– / Final Summary Job
  # ========================================
  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [tests, code-quality, security]
    if: always() # å‰ã®ã‚¸ãƒ§ãƒ–ãŒå¤±æ•—ã—ã¦ã‚‚å®Ÿè¡Œ / Always run even if previous jobs fail

    steps:
      - name: Check test results
        run: |
          echo "## ğŸ‰ Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ã™ã¹ã¦ã®ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ–ãŒå®Œäº†ã—ã¾ã—ãŸã€‚" >> $GITHUB_STEP_SUMMARY
          echo "All test jobs completed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests: ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Final status check
        if: needs.tests.result != 'success'
        run: |
          echo "::error::ãƒ†ã‚¹ãƒˆãŒå¤±æ•—ã—ã¾ã—ãŸ / Tests failed"
          exit 1
