name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.1', '8.2' ]
        db: [ 'sqlite', 'mysql', 'postgres' ]
    env:
      COMPOSER_ALLOW_SUPERUSER: 1
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, pdo_sqlite, pdo_mysql, pdo_pgsql

      - name: Get composer cache
        id: composer-cache
        run: echo "COMPOSER_CACHE_DIR=$(composer config cache-files-dir)" >> $GITHUB_ENV

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install composer deps
        run: composer install --no-interaction --prefer-dist --no-progress --optimize-autoloader

      - name: Ensure uploads and tmp directories
        run: |
          mkdir -p public/uploads public/uploads/images public/uploads/thumbs uploads/paintfiles/data uploads/paintfiles/images uploads/paintfiles/timelapse tests/tmp_data

      - name: Show PHP info
        run: php -v && php -m | sort

      - name: Set DB env vars
        run: |
          if [ "${{ matrix.db }}" = "sqlite" ]; then
            echo "TEST_DB_DRIVER=sqlite" >> $GITHUB_ENV
            echo "TEST_DB_DSN=sqlite::memory:" >> $GITHUB_ENV
          elif [ "${{ matrix.db }}" = "mysql" ]; then
            echo "TEST_DB_DRIVER=mysql" >> $GITHUB_ENV
            # connect via localhost: mapped port to avoid service DNS issues
            echo "TEST_DB_HOST=127.0.0.1" >> $GITHUB_ENV
            echo "TEST_DB_PORT=3306" >> $GITHUB_ENV
            echo "TEST_DB_NAME=testdb" >> $GITHUB_ENV
            echo "TEST_DB_USER=root" >> $GITHUB_ENV
            echo "TEST_DB_PASS=root" >> $GITHUB_ENV
            echo "TEST_DB_DSN=mysql:host=127.0.0.1;port=3306;dbname=testdb;charset=utf8mb4" >> $GITHUB_ENV
          else
            # Use the same driver name as our config ('postgresql')
            echo "TEST_DB_DRIVER=postgresql" >> $GITHUB_ENV
            # connect via localhost: mapped port to avoid service DNS issues
            echo "TEST_DB_HOST=127.0.0.1" >> $GITHUB_ENV
            echo "TEST_DB_PORT=5432" >> $GITHUB_ENV
            echo "TEST_DB_NAME=testdb" >> $GITHUB_ENV
            echo "TEST_DB_USER=postgres" >> $GITHUB_ENV
            echo "TEST_DB_PASS=postgres" >> $GITHUB_ENV
            echo "TEST_DB_DSN=pgsql:host=127.0.0.1;port=5432;dbname=testdb" >> $GITHUB_ENV
          fi

      - name: Wait for DB (when needed)
        if: ${{ matrix.db != 'sqlite' }}
        run: |
          # Use TEST_DB_HOST/PORT to wait for readiness (connect via localhost:mapped port)
          host="$TEST_DB_HOST"
          port="$TEST_DB_PORT"
          user="$TEST_DB_USER"
          pass="$TEST_DB_PASS"
          if [ "${{ matrix.db }}" = "mysql" ]; then
            for i in {1..60}; do mysql -h "$host" -P "$port" -u "$user" -p"$pass" -e "SELECT 1" >/dev/null 2>&1 && break || sleep 1; done
          else
            # Use PGPASSWORD for non-interactive password passing
            export PGPASSWORD="$pass"
            for i in {1..60}; do pg_isready -h "$host" -p "$port" -U "$user" >/dev/null 2>&1 && break || sleep 1; done
          fi

      - name: Create DB (MySQL/Postgres)
        if: ${{ matrix.db != 'sqlite' }}
        run: |
          host="$TEST_DB_HOST"
          port="$TEST_DB_PORT"
          user="$TEST_DB_USER"
          pass="$TEST_DB_PASS"
          if [ "${{ matrix.db }}" = "mysql" ]; then
            mysql -h "$host" -P "$port" -u "$user" -p"$pass" -e "CREATE DATABASE IF NOT EXISTS testdb CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          else
            export PGPASSWORD="$pass"
            # PostgreSQL does not support CREATE DATABASE IF NOT EXISTS.
            # Check for existence and create only when missing to avoid syntax errors
            exists=$(psql -h "$host" -p "$port" -U "$user" -tAc "SELECT 1 FROM pg_database WHERE datname='${TEST_DB_NAME}';")
            if [ "$exists" = "1" ]; then
              echo "Database ${TEST_DB_NAME} already exists";
            else
              psql -h "$host" -p "$port" -U "$user" -c "CREATE DATABASE \"${TEST_DB_NAME}\";";
            fi
          fi

      - name: Enable config env override (CI)
        run: |
          # Create a lightweight local config to enable env-based overrides
          mkdir -p config
          cat > config/config.local.php <<'PHP'
          <?php
          return [
              'database' => [
                  'allow_env_override' => true,
              ],
          ];
          PHP

      - name: Run migrations
        env:
          DB_DSN: ${{ env.TEST_DB_DSN }}
          DB_USER: ${{ env.TEST_DB_USER }}
          DB_PASS: ${{ env.TEST_DB_PASS }}
        run: |
          if [ -f public/setup/run_migrations.php ]; then
            php public/setup/run_migrations.php || true
          fi

      - name: Run phpunit
        env:
          TEST_DB_DSN: ${{ env.TEST_DB_DSN }}
          TEST_DB_DRIVER: ${{ env.TEST_DB_DRIVER }}
          TEST_DB_HOST: ${{ env.TEST_DB_HOST }}
          TEST_DB_PORT: ${{ env.TEST_DB_PORT }}
          TEST_DB_NAME: ${{ env.TEST_DB_NAME }}
          TEST_DB_USER: ${{ env.TEST_DB_USER }}
          TEST_DB_PASS: ${{ env.TEST_DB_PASS }}
        run: vendor/bin/phpunit --configuration phpunit.xml.dist --colors=always
